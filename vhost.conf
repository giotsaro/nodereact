<VirtualHost _default_:443>
    ServerName new.caucasusgroup.com
    DocumentRoot "/opt/bitnami/apache/htdocs"

    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache/conf/new.caucasusgroup.com.crt"
    SSLCertificateKeyFile "/opt/bitnami/apache/conf/new.caucasusgroup.com.key"

    <Directory "/opt/bitnami/apache/htdocs">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /index.html [L]
    </Directory>
</VirtualHost>

<VirtualHost _default_:443>
    ServerName api.caucasusgroup.com
    ProxyPass / http://localhost:5000/
    ProxyPassReverse / http://localhost:5000/
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache/conf/new.caucasusgroup.com.crt"
    SSLCertificateKeyFile "/opt/bitnami/apache/conf/new.caucasusgroup.com.key"
  </VirtualHost>



